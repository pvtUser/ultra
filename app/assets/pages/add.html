<div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <h4>Дать объявление</h4>
        <div id='output'></div>
        <form name="add-news">
            <div class="form-group">
                <label for="categoryId">Категория</label>
                <select class="form-control" name="categoryId" id="categoryId">
                </select>
            </div>

            <div class="form-group">
                <label for="type">Тип</label>
                <select class="form-control" name="type" id="type">
                </select>
            </div>

            <div class="form-group">
                <label for="price">Цена</label>
                <input type="text" class="form-control" name="price" id="price" placeholder="Цена">
            </div>
            
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Заголовок">
            </div>

            <div class="form-group">
                <label for="shortDescription">Краткое описание</label>
                <textarea class="form-control" name="shortDescription" id="shortDescription" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="fullDescription">Полное описание</label>
                <textarea class="form-control" name="fullDescription" id="fullDescription" rows="3"></textarea>
            </div>
            
            <fieldset class="form-group">
              <legend class="col-form-legend">Спец спредложение</legend>
              <div class="col-sm-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="special" value="1">
                    Да
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="special" value="0" checked>
                    Нет
                  </label>
                </div>
              </div>
            </fieldset>

            <div class="form-group">
                <label for="file">Миниатюра</label>
                <input type="file" id="file" name="file" class="form-control-file"><br>
                <input type="hidden" name="hiddenfile" id="hiddenfile">
                <button type="button" id="uploadFile" class="btn btn-primary">Загрузить</button>
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-success" id="button-add">Добавить объявление</button>
            </div>

        </form>
    </div>
</div>
